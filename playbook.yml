- name: Desplegar app en localhost
  hosts: localhost
  become: yes
  tasks:
    - name: Actualizar apt
      apt:
        update_cache: yes

    - name: Instalar nginx
      apt:
        name: nginx
        state: present

    - name: Asegurar que nginx est√© iniciado
      service:
        name: nginx
        state: started
        enabled: yes

